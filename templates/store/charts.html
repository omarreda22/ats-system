{% extends "base.html" %}
{% load static %}
{% block title  %}Store | Home {% endblock %}
{% block style %}
<style>
@keyframes border-move {
  0% {
    background-position: 0% 0%;
  }
  100% {
    background-position: 400% 0%;
  }
}

.moving-border-effect {
  position: relative;
  z-index: 0;
}
.moving-border-effect::before {
  content: "";
  position: absolute;
  z-index: -1;
  inset: 0;
  border-radius: 0.5rem;
  padding: 2px;
  background: linear-gradient(90deg,
    #0065F8,  /* Cyan */
    #00FFDE,  /* Purple */
    #0065F8   /* Loop back */
  );
  background-size: 300% 100%;
  animation: border-move 5s linear infinite;
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box,
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
}
</style>

<style>

.animated-border {
  position: relative;
  z-index: 0;
}

.animated-border::before {
  content: "";
  position: absolute;
  z-index: -1;
  inset: 0;
  border-radius: 0.5rem; /* rounded-lg */
  padding: 2px;
  background: linear-gradient(90deg, 
    #22d3ee, #3b82f6, #8b5cf6, #ec4899, #22d3ee);
  background-size: 400% 100%;
  animation: border-move 4s linear infinite;
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
}
</style>
{% endblock %}
{% block content %}
<section class="bg-gray-50 dark:bg-gray-900  flex items-center mt-10">
  <div class="max-w-screen-xl px-4 mx-auto lg:px-12 w-full">
    <!-- Start coding here -->
    <div class="relative bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">
      <div class="flex flex-col items-center justify-between p-4 space-y-3 md:flex-row md:space-y-0 md:space-x-4">
        
        <div class="w-full md:w-1/2">
          <form class="flex items-center" method="{% url 'store:home' %}">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
              </div>
              <input type="text" name="q" id="simple-search" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required="">
            </div>
          
          
        </div>
        <div class="flex flex-col items-stretch justify-end flex-shrink-0 w-full space-y-2 md:w-auto md:flex-row md:space-y-0 md:items-center md:space-x-3">
         <button id="dropdownUserNameButton" data-dropdown-toggle="dropdownUserName1" type="button" class="dark:hover-bg-gray-700 flex w-full items-center justify-between rounded-lg bg-white  focus:outline-none focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700" type="button">
        <div class="w-full animated-border flex items-center px-4 py-2 text-md  text-cyan-800 border border-cyan-300 rounded-lg bg-cyan-50 dark:bg-gray-800 dark:text-cyan-400 dark:border-cyan-800" role="alert">
              items found:  <span class="font-bold ml-1">"{{products_count}}"</span>
        </div>
        </button>
          <div class="flex items-center w-full space-x-3 md:w-auto">
            
            <button id="filterDropdownButton" data-dropdown-toggle="filterDropdown" class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg md:w-auto focus:outline-none hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="w-4 h-4 mr-2 text-gray-400" viewbox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
              </svg>
              Filter
              <svg class="-mr-1 ml-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path clip-rule="evenodd" fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
              </svg>
            </button>
            <!-- Dropdown menu -->
            <div id="filterDropdown" class="z-10 hidden w-48 p-3 bg-white rounded-lg shadow dark:bg-gray-700">
              <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">
                Category
              </h6>
              <ul class="space-y-2 text-sm" aria-labelledby="dropdownDefault">
                <li class="flex items-center">
                  <input id="local" type="checkbox" name="category" value="local"
                    {% if "local" in categories %}checked{% endif %}
                    onchange="this.form.submit()"
                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                  <label for="local" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                    Local 
                  </label>
                </li>
                <li class="flex items-center">
                  <input id="facebook" type="checkbox" name="category" value="facebook"
                    {% if "facebook" in categories %}checked{% endif %}
                    onchange="this.form.submit()"
                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                  <label for="facebook" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                    Facebook 
                  </label>
                </li>
                <li class="flex items-center">
                  <input id="twitter" type="checkbox" name="category" value="twitter"
                    {% if "twitter" in categories %}checked{% endif %}
                    onchange="this.form.submit()"
                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                  <label for="twitter" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                    Twitter 
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      </form>
      <section class="py-8 bg-white md:py-16 dark:bg-gray-900 antialiased">
        <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
          <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16">
            
            <!-- First Chart -->
            <div class="flex items-center justify-center">
              <canvas id="myChart" cclass="w-full h-[600px]"></canvas>
            </div>

            <!-- Second Chart -->
            <div class="flex items-center justify-center mt-6 sm:mt-8 lg:mt-0">
              <canvas id="myChart2" class="w-full h-[700px] max-w-md"></canvas>
            </div>

          </div>
        </div>
      </section>

        </div>
    </div>
  </div>
</section>
{% endblock %}
{% block scripts %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ categories_items|safe }},
      datasets: [{
        label: 'Products per Category',
        data: {{ counts|safe }},
        borderWidth: 1,
        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444']
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false, // ✅ allows CSS height to apply
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
  // Second chart (Pie)
  const ctx2 = document.getElementById('myChart2');
  new Chart(ctx2, {
    type: 'pie',
    data: {
      labels: {{ categories_items|safe }},
      datasets: [{
        label: 'Category Share',
        data: {{ counts|safe }},
        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444'],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false, // ✅ allows CSS height to apply
    }
  });
</script>

{% endblock %}
